<!DOCTYPE html>
<html lang="PL" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zadanie 4</title>
  </head>
  <body bgcolor="#42464d">

    <p id="wynik"></p>


    <script type="text/javascript">
      let liczby = []
      let wynik = []

      var liczba = parseInt(prompt("Podaj ilosc liczb:"));
      for (var i = 0; i < liczba; i++) {
        var n = parseInt(prompt("Podaj liczbe:"));
        liczby.push(n);

        for (var x = 0; x < liczba; x++) {
          var bruh = liczby[x];

          var napis = "Kwadrat i szescian liczby " + bruh + " to: " + Math.pow(bruh, 2) + "; " + Math.pow(bruh, 3) + "<br>";
          wynik.push(napis);

          console.log(napis);
        }
      }
      document.getElementById("wynik").innerHTML=wynik.slice(Math.max(wynik.length - x, 0));
      //Piotr Bukowski 2iA
    </script>




  </body>
</html>
