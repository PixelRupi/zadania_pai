<!DOCTYPE html>
<html lang="PL" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Algorytm Gaussa</title>
  </head>
  <body bgcolor="#42464d">

    <form id="formularzyk">
      <input type="number" id="year">
      <input type="button" value="Tu się dzieje magia" onclick="gauss()">
    </form>

    <p id="wynik"></p>

    <script type="text/javascript">
      function gauss() {
        var rok = parseInt(document.getElementById('year').value);

        if (rok > 1700 && rok < 2199){
          var a = rok%19;
          var b = rok%4;
          var c = rok&7;


          var bruh = rok / 100;
          if (bruh == 17){
            var m = 23;
            var n = 3;
          } else if (bruh == 18){
            var m = 23;
            var n = 4;
          } else if (bruh == 19){
            var m = 24;
            var n = 5;
          } else if (bruh == 20){
            var m = 24;
            var n = 5;
          } else if (bruh == 21){
            var m = 24;
            var n = 6;
          }

          var d = ((19*a)+m)%30;
          var e = ((2*b)+(4*c)+(6*d)+n)%7;

          console.log("a: " + a);
          console.log("b: " + b);
          console.log("c: " + c);
          console.log("d: " + d);
          console.log("e: " + e);


          //szczerze to sie kompletnie zgubilem w ostatniej czesci zadania gdzie byly te warunki zeby obliczyc ostateczna date

        } else {
          document.getElementById("wynik").innerHTML="Rok poza obszarem działania algorytmu";
        }


      }

        //Piotr Bukowski 2iA
    </script>

  </body>
</html>
